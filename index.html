<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BlackJack!</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <div class="body-div">
    <div class="chips">
      <h2 class="chip-count">Chips: 5000</h2>
    </div>
    <div class="bet">
      <h2 class="chip-bet">Bet: 0</h2>
      <div class="bet-buttons">
        <button class="increase-bet" type="submit" onClick="increaseBet()">+100</button>
        <button class="decrease-bet" type="submit" onClick="decreaseBet()">-100</button>
      </div>
    </div>

    <div class="container">
      <h1>Welcome!</h1>

      <div class="cards">
        <p class="dealer-score">Dealer: 0</p>
        <img class="img1" src="images/zback.png">
        <img class="img2" src="images/zback.png">
        <img class="img3 hidden" src="images/zback.png">
        <img class="img4 hidden" src="images/zback.png">
        <img class="img5 hidden" src="images/zback.png">
        <img class="img6 hidden" src="images/zback.png">
      </div>

      <div class="cards">
        <p class="player-score">Player: 0</p>
        <img class="img7" src="images/zback.png">
        <img class="img8" src="images/zback.png">
        <img class="img9 hidden" src="images/zback.png">
        <img class="img10 hidden" src="images/zback.png">
        <img class="img11 hidden" src="images/zback.png">
        <img class="img12 hidden" src="images/zback.png">
      </div>

      <div class="buttons">
        <button class="hitButton displayNone" type="submit" onClick="hitMe()">Hit</button>
        <button class="standButton displayNone" type="submit" onClick="stand()">Stand</button>
        <button class="playButton displayNone" type="submit" onClick="refreshPage()">Play again!</button>
        <button class="dealButton" type="submit" onClick="playCards()">Deal!</button>
      </div>

    </div>
  </div>


  <script src="index.js"></script>
</body>
